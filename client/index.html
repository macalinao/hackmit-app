<!doctype html>
<html>

<head>
  <title>Bordering.me</title>
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
      font-family: Lato, Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }
    .content {
      text-align: center;
      width: 700px;
      margin: 0px auto;
    }
    #step1 {
      margin-top: 200px;
    }
    #step2 {
      margin-top: 400px;
    }
    h1 {
      font-size: 80px;
    }
    p {
      font-size: 40px;
    }
    li {
      font-size: 40px;
      padding: 20px;
      display: block;
      text-align: left;
      background-color: #111;
    }
    .selected {
      background-color: #333;
    }
    .selected:before {
      content: '> ';
    }
    .hidden {
      display: none;
    }
    body {
      display: block;
      transform: scaleX(-1);
      filter: FlipH;
    }
  </style>
</head>

<body>
  <div class="content">
    <div id="step1">
      <img src="viz/img/BorderMe.png" width="500" />
      <p>Visualize the diplomatic cooperations and conflicts that border you.</p>
      <ul>
        <li class="selected">Start</li>
      </ul>
    </div>
    <div id="step2" class="hidden">
      <h1>Where are you?</h1>
      <ul id="locs">
      </ul>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="entry.js"></script>
</body>

</html>
